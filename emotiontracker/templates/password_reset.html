{% import "bootstrap/wtf.html" as wtf %}
<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="utf-8">
        <Title>Hangulat követő</Title>
        <link rel="icon" type="image/x-icon" href="static/images/balloons.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/main_styles.css" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="/static/main_script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 regisztracios_form">
                    {% if error %}
                        <p class=error><strong>Hiba: {{ error }}</strong></p>
                    {% endif %}
                    {% if okjelszo %}
                        <p class="okjelszo"><strong> {{ okjelszo }}</strong></p>
                    {% endif%}
                    {% block body %}{% endblock %}
                    <form class="form-signin" method="POST" action="">
                        <p></p>
                        <h2 class="form-signin-heading">Regisztrációs űrlap</h2>
                            {{ form.hidden_tag() }}
                            {{ wtf.form_field(form.password) }}
                            {{ wtf.form_field(form.password2) }}
                        <br>
                        <button class="btn btn-lg btn-secondary btn-block button-55" type="submit">jelszó cseréje</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
